<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookmarks</title>
  <style>
    body {
      font-family: "Segoe UI", "Roboto", "Arial", sans-serif;
      font-size: 13px;
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 8px;
      background-color: #ffffff;
      color: #202124;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 8px;
      font-size: 13px;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      box-sizing: border-box;
      outline: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 330px;
      overflow-y: auto;
    }

    li {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    li:hover {
      background-color: #f1f3f4;
    }

    li.selected {
      background-color: #d2e3fc;
    }

    li img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    li span {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .highlight {
      font-weight: bold;
      background-color: yellow;
      padding: 0 1px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search bookmarks..." />
  <ul id="bookmarkList"></ul>
  <script src="popup.js"></script>
</body>
</html>
